<h1 class="page-header">{{title}}</h1>
<h2 ng-if="message">{{message}}</h2>
<div class="list-group">
  <a ng-repeat="item in subjects" href="#/detail/{{item.id}}" class="list-group-item">
    <span class="badge">{{item.rating.average}}</span>
    <div class="media">
	  <div class="media-left">
	   <img class="media-object" ng-src="{{item.images.small}}" alt="...">
	  </div>
	  <div class="media-body">
	    <h4 class="media-heading">{{item.title}}</h4>
	    <p>导演：&nbsp; <span ng-repeat="cast in item.casts">
	    {{cast.name}}{{!$last?"、":""}}</span></p>
	    <p>类型：&nbsp;{{item.genres.toString()}}</p>
	  </div>
    </div>
  </a>
  
</div>
总共{{totalRecord}}条记录,总共{{totalPages}}页,当前是第{{currentPage}}页
<!-- CSS3实现的loading -->
<div ng-show="loading" id="loadbar">
	<div class="spinner">
  <div class="spinner-container container1">
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
  </div>
  <div class="spinner-container container2">
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
  </div>
  <div class="spinner-container container3">
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
  </div>
</div>
</div>

<nav>
  <ul class="pager">
    <li ng-class="{disabled:currentPage<=1}"><a ng-click="goPage(currentPage-1)">上一页</a></li>
    <li ng-class="{disabled:currentPage>=totalPages}"><a ng-click="goPage(currentPage+1)">下一页</a></li>
  </ul>
</nav>
